name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
        coverage: none

    - name: Copy .env
      run: cp .env.example .env

    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Generate Key
      run: php artisan key:generate

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    - name: Start Docker Containers
      run: |
        docker compose up -d --build
        docker compose ps

    - name: Wait for MySQL to be ready
      run: |
        until docker exec news_mysql_test mysqladmin ping -ppassword --silent; do
          echo "Waiting for MySQL..."
          sleep 2
        done

    - name: Run Migrations
      run: docker exec news_app php artisan migrate --force

    - name: Run Tests
      run: docker exec -e DB_HOST=mysql_test -e DB_PORT=3306 -e DB_PASSWORD=password news_app php artisan test
